
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ei-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Ash V-Ball Manager</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' >
    </head>
    
    <body>
        <!-- This is the signin page. There will not be a signup page. -->
        <div class="cover-box">
            <form id="signin_form" action="" method="post">
                <h1>Account Login</h1>
                <p id="w_note">Login to access your personalized <br> dashboard | <b>Ashesi Volleyball Management</b></p>
                <div class="input-box">
                    <input type="email" placeholder="E-mail" id="email" name="email" >
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" name="password">
                    <!-- <i class='bx bxs-show'></i>  -->
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox"> Remember me </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="submit"> LogIn </button>

                <div class="register-link">
                    <p>Don't have an account? <a href="">Request an account.</a></p>
                </div>
                <div id="login_error" style="color: red;"></div>
            </form>

        <!-- <script src="../assets/js/signup.js"></script> -->
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
