    <body>
        <div class="cover-box">
            <form id="signup_form" action="../actions/register.php" method="post">
                <h1>Account Signup</h1>
                <p>Sign up as a fan and support your favourite teams <br><b>Ashesi Volleyball Management</b></p>

                <div class="input-box">
                    <ul>
                        <li><input type="text" placeholder="First Name" id="fname" name="fname" required> </li>
                        <li><input type="text" id="lname" name="lname" placeholder="Last Name" required></li>
                    </ul>
                </div>
                
                <div class="input-box">
                    <input type="email" placeholder="Email" id="email" name="email"> 
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" id="password" name="password">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="confirm password" id="confirm_password" >
                </div>

                <div class="accept">
                    <label><input type="checkbox" id="accept_terms"> Accept Terms & Conditions</label>
                </div>

                <button type="submit" class="btn" id="submit">SIGN UP</button>

                <div class="register-link">
                    <p>Already Have an Account? <a href="login.html">Sign In</a></p>
                </div>

            </form>
            <div id="error" style="color: red;"></div>
        </div>

        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
